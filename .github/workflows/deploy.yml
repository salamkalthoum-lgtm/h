name: نشر تلقائي على GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: تحميل الكود
        uses: actions/checkout@v4
      
      - name: تجهيز GitHub Pages
        uses: actions/configure-pages@v5
      
      - name: رفع الملفات
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: نشر الموقع
        id: deployment
        uses: actions/deploy-pages@v4
